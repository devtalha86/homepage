<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dateiverwaltung</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>

    <div class="container Dateiverwaltung-wrapper">
        
        <div class="row">
            <div class="col">
                <section class="datei-header">
                    <a href="index.html"><span class="lodur-icon-arrow-thin-left"></span></a>
                    <h1>Folder Name</h1>
                    <span id="show-folderOptions" class="lodur-icon-pending"></span>
                </section>
            </div>
        </div>

        
        <div class="row">
            <div class="col">
                <div class="datei-folder--option" style="display:none;">
                    <form>
                        <span class="lodur-icon-search"></span>
                        <input type="search" placeholder="Search">
                    </form>
                    <div class="datei-folderActions">
                        <span class="lodur-icon-edit"></span>
                        <span class="lodur-icon-bin"></span>
                        <span class="lodur-icon-add"></span>
                        <span class="lodur-icon-upload"></span>
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <section class="datei-file--container">
                    <ul>
                        <li data-toggle="modal" data-target="#exampleModalCenter">
                            <span class="lodur-icon-pdf"></span>
                            <span class="datei-fileFolder--name">File name goes here</span>
                            <span class="datei-fileSize float-right">3 mb</span>
                        </li>
                        <li data-toggle="modal" data-target="#exampleModalCenter">
                            <span class="lodur-icon-pdf"></span>
                            <span class="datei-fileFolder--name">File name goes here</span>
                            <span class="datei-fileSize float-right">3 mb</span>
                        </li>
                        <li data-toggle="modal" data-target="#exampleModalCenter">
                            <span class="lodur-icon-ms-word"></span>
                            <span class="datei-fileFolder--name">File name goes here</span>
                            <span class="datei-fileSize float-right">3 mb</span>
                        </li>
                        <li data-toggle="modal" data-target="#exampleModalCenter">
                            <span class="lodur-icon-ms-word"></span>
                            <span class="datei-fileFolder--name">File name goes here</span>
                            <span class="datei-fileSize float-right">3 mb</span>
                        </li>
                        <li data-toggle="modal" data-target="#exampleModalCenter">
                            <span class="lodur-icon-ms-word"></span>
                            <span class="datei-fileFolder--name">File name goes here</span>
                            <span class="datei-fileSize float-right">3 mb</span>
                        </li>
                        <li data-toggle="modal" data-target="#exampleModalCenter">
                            <span class="lodur-icon-pdf"></span>
                            <span class="datei-fileFolder--name">File name goes here</span>
                            <span class="datei-fileSize float-right">3 mb</span>
                            
                        </li>
                        <li data-toggle="modal" data-target="#exampleModalCenter">
                            <span class="lodur-icon-excel"></span>
                            <span class="datei-fileFolder--name">File name goes here</span>
                            <span class="datei-fileSize float-right">3 mb</span>
                        </li>
                        <li data-toggle="modal" data-target="#exampleModalCenter">
                            <span class="lodur-icon-pdf"></span>
                            <span class="datei-fileFolder--name">File name goes here</span>
                            <span class="datei-fileSize float-right">3 mb</span>
                        </li>
                    </ul>
                </section>
            </div>
        </div>
        
    </div>

    <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">File name</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary">Speichern</button>
        </div>
        </div>
    </div>
</div>
      
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



    <script src='https://code.jquery.com/jquery-2.1.1.js'></script>


    <script>

    jQuery("#show-folderOptions").on("click", function() {
        jQuery(".datei-folder--option").fadeToggle( "fast");
    });

    //   e.preventDefault();
    // });


    </script>
            

</body>
</html>
